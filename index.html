<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Temperature Converter App</title>
</head>

<body>
    <div class="container">
        <div class="temperature-converter">
            <h1 class="title">Temperature Converter</h1>
            <div class="result">
                <span class="result-heading">Result</span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>

            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Temperature</label>
                    <input type="number" name="degree" id="degree" placeholder="Enter the temperature value..." />
                </div>
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <div>
                        <label for="temp-type-from">From</label>
                        <select name="temperatures" id="temp-type-from" autocomplete="on">
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="kelvin" value="kelvin">Kelvin</option>
                        <option id="celsius" value="celsius">Celsius</option>
                    </select>
                    </div>
                    <div>
                        <label for="temp-type-to">To</label>
                        <select name="temperatures" id="temp-type-to" autocomplete="on">
                            <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                            <option id="kelvin" value="kelvin">Kelvin</option>
                            <option id="celsius" value="celsius">Celsius</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
